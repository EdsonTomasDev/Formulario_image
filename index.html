<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Formulário</title>
</head>
<body>
    <div id="container">
        <img src="./image/perfil.png" alt="imagem usuário">

            <form action="#">
                <div>
                    <input class="email" type="email" name="email" id="email" placeholder="Digite seu email">
                </div>

                <div>
                    <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>

                <div>
                    <input class="submit" type="submit" value="Logar">
                </div>

            </form>

    </div>
</body>
</html>
